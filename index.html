    <script>
      tailwind.config = {
        theme: {
          extend: {

              sans: ['Nunito Sans', 'sans-serif'],

            colors: {
              'shade-1': '#2A2F4F',
              'shade-2': '#917FB3',

    <style>
      /* Applying a smoother, lighter gradient */
      body {
        background-color: #F0ECF7; /* Fallback */
        background-image: linear-gradient(180deg, #C9BEE1 0%, #F0ECF7 100%);
        background-attachment: fixed;
      }
      /* Custom Scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(42, 47, 79, 0.5); /* shade-1 with opacity */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(42, 47, 79, 0.7); /* shade-1 with more opacity */
      }
    </style>
